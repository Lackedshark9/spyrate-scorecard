<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spyrate Games Scorecard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #0b0b15;
      color: white;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #222;
    }

    input {
      width: 80px;
      padding: 5px;
      background-color: #111;
      border: 1px solid #444;
      color: white;
      text-align: center;
    }

    .progress-container {
      width: 100%;
      height: 30px;
      background-color: #222;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    .bar-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 14px;
    }

    .center-label {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Spyrate Games Scorecard</h1>
  <table id="scoreTable">
    <tr>
      <th>Category</th>
      <th>Objective</th>
      <th>Points</th>
      <th>Input</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>Example</td>
      <td>Sink a ship</td>
      <td>50</td>
      <td><input type="number" class="input-score" value="0"></td>
      <td class="row-total">0</td>
    </tr>
    <tr>
      <td>Example</td>
      <td>Find treasure</td>
      <td>30</td>
      <td><input type="number" class="input-score" value="0"></td>
      <td class="row-total">0</td>
    </tr>
  </table>

  <h2>Total Score</h2>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
    <div class="center-label" id="progressLabel">0 / 100</div>
  </div>
  <div class="bar-labels">
    <span>0</span>
    <span>200+</span>
  </div>

  <script>
    const inputs = document.querySelectorAll('.input-score');
    const totals = document.querySelectorAll('.row-total');
    const progressBar = document.getElementById('progressBar');
    const progressLabel = document.getElementById('progressLabel');

    function updateTotals() {
      let grandTotal = 0;
      inputs.forEach((input, index) => {
        const basePoints = parseInt(input.parentElement.previousElementSibling.textContent);
        const total = basePoints * parseInt(input.value || 0);
        totals[index].textContent = total;
        grandTotal += total;
      });

      const progress = Math.min(grandTotal, 200);
      const percentage = (progress / 200) * 100;
      progressBar.style.width = percentage + '%';
      progressLabel.textContent = `${grandTotal} / 100`;

      if (grandTotal < 100) {
        progressBar.style.backgroundColor = '#a020f0'; // purple
      } else {
        progressBar.style.backgroundColor = '#ffd700'; // gold
      }
    }

    inputs.forEach(input => input.addEventListener('input', updateTotals));
    updateTotals();
  </script>

</body>
</html>
